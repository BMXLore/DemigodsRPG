name: DemigodsRPG
main: com.demigodsrpg.game.DGGame
version: ${project.version}
description: Ally yourself with mythical deities and battle in the name of the Gods or Titans.
authors: [marinating, HmmmQuestionMark, _Alex, TheFatDemon, janie177]
softdepend: [Chitchat, WorldGuard]
commands:
  ## Everyday Commands
  alliance:
    usage: /alliance message
    aliases: [a]
  binds:
    usage: /binds
    aliases: [b]
  check:
    usage: /check
    aliases: [c]
  aspect:
    usage: /aspect [subcommand] [args...]
  demigods:
    usage: /demigods [subject]
    aliases: [d, dg, demigod]
  forsake:
    usage: /fosake [all|player] [all]
  shrine:
    usage: /shrine
    aliases: [s, sh, shrines]
  values:
    usage: /values
    aliases: [v]
  ## Admin Commands
  checkplayer:
    usage: /checkplayer [player]
    permissions: demigods.admin.check
  adddevotion:
    usage: /adddevotion [player] [aspect] [amount]
    permission: demigods.admin.devotion
  removedevotion:
    usage: /removedevotion [player] [aspect] [amount]
    permission: demigods.admin.devotion
  givedeity:
    usage: /givedeity [player] [aspect] [major|minor]
    permission: demigods.admin.aspect
  removedeity:
    usage: /removedeity [player] [aspect]
    permission: demigods.admin.aspect
  setalliance:
    usage: /setalliance [player] [alliance]
    permission: demigods.admin.alliance
permisions:
  demigods.admin.check:
    default: op
  demigods.admin.devotion:
    default: op
  demigods.admin.aspect:
    default: op
  demigods.admin.alliance:
    default: op
  demigods.admin.forsake:
    default: op
